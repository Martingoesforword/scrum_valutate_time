
<nz-card nzHoverable style="width: 100%;" nzTitle="Results" [nzExtra]="extraTemplate">

  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="this.playerService.results"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
  >
  </ngx-charts-pie-chart>


</nz-card>
<ng-template #extraTemplate>
  <a id="resulttt" style="{'visibility: '+ (this.playerService.username === this.playerService.manager? 'hidden' : 'visible')}">平均估时结果： {{this.playerService.results2}}小时</a>
</ng-template>
