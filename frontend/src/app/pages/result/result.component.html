
<style >
  .ng-star-inserted {
    position: relative;
    top: -4.3vh;
  }
</style>

<nz-card nzHoverable style="width: 100%;max-height:100%" nzTitle="Results" [nzExtra]="extraTemplate">
  <div  style="max-height: 50vh;" >
  <ngx-charts-pie-chart #echart
    [scheme]="colorScheme"
    [gradient]="gradient"
    [results]="this.playerService.results"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
  >
  </ngx-charts-pie-chart>
  </div>

</nz-card>
<ng-template #extraTemplate>
  <a id="resulttt" style="{'visibility: '+ (this.playerService.username === this.playerService.manager? 'hidden' : 'visible')}">平均估时结果： {{this.playerService.results2}}小时</a>
</ng-template>
